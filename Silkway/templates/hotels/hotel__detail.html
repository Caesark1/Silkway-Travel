<p>{{ hotel.title }}</p>
<p>{{ hotel.text }}</p>
<img src="{{ hotel.img.url }}" alt="">


<form action="{% url 'hotelorder' hotel.id %}" method="POST">
    {% csrf_token %}
    {{ form.first_name }}
    {{ form.last_name }}
    {{ form.email }}
    {{ form.phone_number }}
    <button type="submit" class="mt-3 btn btn-success btn-block py-3">
        Отправить
    </button>
</form>
